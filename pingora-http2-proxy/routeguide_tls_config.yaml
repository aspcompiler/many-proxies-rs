# Example configuration for gRPC HTTP Proxy with TLS
server:
  bind_address: "[::]:10001"  # Listen on both IPv4 and IPv6
  worker_threads: 4
  max_connections: 1000

# TLS configuration (enabled)
tls:
  cert_path: "certs/server.crt"
  key_path: "certs/server.key"
  # ca_cert_path: "certs/ca.crt"  # For mTLS (optional)

# Route configuration
routes:

# Default upstream for unmatched routes
default_upstream:
  address: "[::1]:10000"
  connection_pool_size: 20
  timeout: "60s"