listen:
  address: "0.0.0.0"
  port: 8443

# TLS configuration with mutual TLS (client authentication)
tls:
  cert_file: "/path/to/server-cert.pem"
  key_file: "/path/to/server-key.pem"
  root_ca_file: "/path/to/root-ca.pem"  # Enables mutual TLS

routing:
  rules:
    - pattern: "/auth.*"
      upstream:
        host: "auth-service"
        port: 9090
        timeout: 30
        max_connections: 50
      priority: 10
    - pattern: "/user.UserService/*"
      upstream:
        host: "user-service"
        port: 9091
        timeout: 30
        max_connections: 100
      priority: 20
  
  catch_all:
    host: "default-service"
    port: 9092
    timeout: 30
    max_connections: 100

logging:
  level: "info"